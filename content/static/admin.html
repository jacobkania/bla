<html>
	<head>
		<title>Blog</title>
        <link href="/css/navbar.css" rel="stylesheet" type="text/css">
        <link href="/css/admin.css" rel="stylesheet" type="text/css">
        <script src="/js/loadAdmin.js" type="module"></script>

		<link href="https://fonts.googleapis.com/css?family=Saira:400,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

		<link href="/css/prism.css" rel="stylesheet" type="text/css">
        <script src="/js/prism.js"></script>
	</head>
	<body>
		<div class="page">
            <div class="navbar">
                <div class="header">
                    <a href="/">Jacob Kania</a>
                </div>
                <div class="links">
                    <ul>
                        <li>
                            <a href="/p/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="info-title" id="title">
                <label for="title-field">Title</label>
                <input type="text" id="title-field" name="title-field">
            </div>
            <div class="info-content" id="post">
                <label for="content-field">Content</label>
                <textarea id="content-field" name="content-field"></textarea>
            </div>
            <div class="info-favorite">
                <label for="favorite-field">Favorite</label>
                <input type="checkbox" id="favorite-field" name="favorite-field">
            </div>
            <div class="info-created">
                <label for="created-field">Created date</label>
                <input type="date" id="created-field" name="created-field">
            </div>
            <div class="info-edited">
                <label for="edited-field">Edited date</label>
                <input type="date" id="edited-field" name="edited-field">
            </div>
            <div class="info-tag" id="tag">
                <label for="tag-field">Tag</label>
                <input type="text" id="tag-field" name="tag-field">
            </div>
            <div class="info-login">
                <input type="text" id="login-field" name="login-field" placeholder="Login">
                <input type="password" id="password-field" name="password-field" placeholder="Password">

            </div>
            <div class="button-container">
                <button id="delete-form" class="form-button">Delete</button>
                <button id="submit-form" class="form-button">Submit</button>
            </div>
		</div>
	</body>
</html>
